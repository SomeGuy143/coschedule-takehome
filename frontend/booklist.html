<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="site.css">
    </head>
    <body>
        <div class="pageHeader">
            <h1 class="headerText">NYT Best Sellers</h1>
            <input type="date" id="date"/>
            <select id="list">
                <option value="combined-print-and-e-book-fiction">Print and E-Book Fiction</option>
                <option value="combined-print-and-e-book-nonfiction">Print and E-Book Non-Fiction</option>
                <option value="hardcover-fiction">Hardcover Fiction</option>
                <option value="hardcover-nonfiction">Hardcover Non-Fiction</option>
                <option value="trade-fiction-paperback">Paperback Trade Fiction</option>
                <option value="paperback-nonfiction">Paperback Non-Fiction</option>
                <option value="advice-how-to-and-miscellaneous">Advice / How-To / Miscelaneous</option>
                <option value="childrens-middle-grade-hardcover">Children's Middle Grade Hardcover</option>
                <option value="picture-books">Picture Books</option>
                <option value="series-books">Series Books</option>
                <option value="young-adult-hardcover">Yound Adult Hardcover</option>
                <option value="audio-fiction">Audio Fiction</option>
                <option value="audio-nonfiction">Audio Non-Fiction</option>
                <option value="business-books">Business Books</option>
                <option value="graphic-books-and-manga">Graphic Books and Manga</option>
                <option value="mass-market-monthly">Mass Market (Monthly)</option>
                <option value="young-adult-paperback-monthly">YA Paperback (Monthly)</option>
                <option value="childrens-middle-grade-paperback-monthly">Children's Middle Grade Paperback (Monthly)</option>
            </select>
            <button id="search">Search</button>
            <button id="logout">Logout</button>
        </div>
        <div id="listBody">
            <div class="verticalScroll">
                <div id="listInnerScrollContainer">
                </div>
            </div>
        </div>
        <div id="commentSection" data-isbn13="" hidden>
            <div class="verticalScroll">
                <div id="ratingContainer">
                    <p id="avgRatingText">Avg Rating: <span id="avgRating"></span></p>
                    <span>Your Rating: 
                        <input id="userRating" data-id="" type="text" pattern="[1-5]{1}" maxlength="1"> 
                        <button id="submitRating">Submit</button>
                        <button id="clearRating">Clear</button>
                    </span>
                </div>
                <div id="addCommentContainer">
                    <textarea id="addCommentTextArea" type="text" placeholder="Leave a comment..."></textarea>
                    <button id="addCommentButton">Post</button>
                </div>
                <div id="postedCommentsContainer" class="verticalScrollMargin">
                </div>
            </div>
        </div>
    </body>
    <script src="booklist.js"/></script>
</html>
